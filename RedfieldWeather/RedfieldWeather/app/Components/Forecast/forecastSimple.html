<div class="col-sm-12 ng-hide" ng-show="forecastSmp.forecast">
	<div class="panel-info">
		<div class="panel-heading">Extended Forecast</div>
		<div class="panel-body" ng-cloak>
			<div class="col-md-3" ng-repeat="forecastDay in forecastSmp.forecast">
				<div class="row">
					<h3>{{forecastDay.date.weekday}}</h3>
				</div>
				<div class="row">
					<div class="col-md-3"><img ng-src="{{forecastDay.icon_url}}" alt="{{forecastDay.conditions}}"/>
					</div>
					<div class="col-md-9">
						<div class="row">
							<div class="col-xs-6">High</div>
							<div class="col-xs-6">{{forecastDay.high.fahrenheit}}&deg; F</div>
						</div>
						<div class="row">
							<div class="col-xs-6">Low</div>
							<div class="col-xs-6">{{forecastDay.low.fahrenheit}}&deg; F</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			Extended Forecast data provided by <a href="http://www.wunderground.com/?apiref=5a1602d30ec01643" target="RFWPopup">Weather Undergound</a>
		</div>
	</div>
</div>
