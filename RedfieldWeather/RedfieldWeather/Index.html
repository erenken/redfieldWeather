<!DOCTYPE html>
<html ng-app="redfieldWeatherApp">
<head>

	<link href="Content/bootstrap.css" rel="stylesheet" />
	<link href="Content/angular-csp.css" rel="stylesheet" />
	<link href="Content/redfieldWeather.css" rel="stylesheet" />

<body ng-controller="indexController as indexCtrl">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Redfield Weather</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="#/">Current Conditions</a></li>
					<li><a href="#/Forecast">Forecast</a></li>
					<li><a href="#/Maps">Maps</a></li>
					<li><a href="#/About">About</a></li>
				</ul>
				<div class="collapse navbar-collapse">
					<div class="navbar-header navbar-right">
						<div class="navbar-brand ng-hide" ng-cloak ng-show="indexCtrl.loaded">
							<span ng-bind="indexCtrl.currentTemperature"></span>&deg; F
							<span ng-bind-html="indexCtrl.temperatureRateArrow"></span>
						</div>
					</div>
					<div class="ng-hide navbar-brand navbar-right" ng-show="indexCtrl.hasAlerts">
						<a href="#/Index#weatherAlerts"><span class="glyphicon glyphicon-alert weatherAlert"></span></a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="well">
			<h1>Redfield Weather</h1>
			Weather for <a href="http://www.bing.com/maps/?q=41.7788401163317%20-86.18628" target="RFWPopup">Milton Township, Cass County MI 49120</a> area.
		</div>
		<div class="panel panel-group">
			<div ng-view></div>
		</div>
	</div>
	<script src="Scripts/angular.min.js"></script>
	<script src="Scripts/angular-route.min.js"></script>
	<script src="Scripts/jquery-3.0.0.min.js"></script>
	<script src="Scripts/bootstrap.min.js" charset="utf-8"></script>
	<script src="app/redfieldWeather.js"></script>
	<script src="app/routeConfig.js"></script>
	<script src="app/indexController.js"></script>
	<script src="app/Services/weatherServicesModule.js"></script>
	<script src="app/Services/historyServiceModel.js"></script>
	<script src="app/Components/CurrentConditions/currentConditionsModule.js"></script>
	<script src="app/Components/CurrentAlerts/currentAlertsModule.js"></script>
	<script src="app/Components/Forecast/forecastTextModule.js"></script>
	<script src="app/Components/Forecast/forecastSimpleModule.js"></script>
	<script src="app/Components/History/temperatureHistoryModule.js"></script>
	<script src="app/Components/Maps/mapsController.js"></script>
	<script src="app/Components/mldn/mldnMapsController.js"></script>
